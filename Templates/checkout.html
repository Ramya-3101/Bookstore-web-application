<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“š Bookstore</a>
      <div>
        <a class="btn btn-outline-light" href="{{ url_for('cart') }}">Back to Cart</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">ðŸ›’ Checkout</h2>

    <ul class="list-group mb-3">
      {% for item in cart %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h6 class="my-0">{{ item.title }}</h6>
          <small class="text-muted">by {{ item.author }} | Qty: {{ item.quantity }}</small>
        </div>
        <span class="text-muted">â‚¹{{ '%.2f'|format(item.price * item.quantity) }}</span>
      </li>
      {% endfor %}
    </ul>

    <h4 class="mb-3">Total: <span class="text-success">â‚¹{{ '%.2f'|format(total) }}</span></h4>

    <form action="{{ url_for('confirm_order') }}" method="post">
      <button type="submit" class="btn btn-success w-100">Confirm Order</button>
    </form>
  </div>

</body>
</html>
